<!DOCTYPE html>
{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
<html>

<!--####################################################################################### Head-->

<head>

	<!--::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Styles-->

	<f:section name="stylesheets">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Styles/default.css', package:'Capitalclinic.Site')}"/>
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Styles/navigation.css', package:'Capitalclinic.Site')}"/>
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Styles/footer.css', package:'Capitalclinic.Site')}"/>
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Styles/neosContent.css', package:'Capitalclinic.Site')}"/>
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Styles/skyLaunchNav.css', package:'Capitalclinic.Site')}"/>
		<!--Font Awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	</f:section>

	<!--::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Scripts-->

	<f:section name="headScripts">
		{code.content -> f:format.raw()}
	</f:section>

	<!--::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Meta-->

	<f:section name="meta">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:section>
</head>

<!--####################################################################################### Body-->

<body>

<f:section name="body">

	<!--::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Nav-->

	<f:render partial="Navigation" arguments="{_all}" />

	<!--::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Content-->

	<div class="content">
		{content.main -> f:format.raw()}
	</div>

	<!--################################################################################### Footer-->

	<f:render partial="Footer" arguments="{_all}" />

</f:section>

<!--::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Scripts-->

<f:section name="bodyScripts">
	<!-- Put your scripts inclusions for the end of the body here, they will be included in your website by Fusion -->
	<script type="text/javascript" src="{f:uri.resource(path:'Scripts/Menu.js', package:'Capitalclinic.Site')}"></script>
</f:section>

</body>

</html>
