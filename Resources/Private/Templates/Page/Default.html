<!DOCTYPE html>
{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
<html>

<!--####################################################################################### Head-->

<head>

	<!--::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Styles-->

	<f:section name="stylesheets">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Styles/default.css', package:'Capitalclinic.Site')}"/>
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Styles/navigation.css', package:'Capitalclinic.Site')}"/>
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Styles/footer.css', package:'Capitalclinic.Site')}"/>
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Styles/neosContent.css', package:'Capitalclinic.Site')}"/>
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Styles/skyLaunchNav.css', package:'Capitalclinic.Site')}"/>
		<!--Font Awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	</f:section>

	<!--::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Scripts-->

	<f:section name="headScripts">
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-54876936-5"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-54876936-5');
		</script>

		<!-- Facebook Pixel Code -->
		<script>
			!function(f,b,e,v,n,t,s)
			{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
					n.callMethod.apply(n,arguments):n.queue.push(arguments)};
				if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
				n.queue=[];t=b.createElement(e);t.async=!0;
				t.src=v;s=b.getElementsByTagName(e)[0];
				s.parentNode.insertBefore(t,s)}(window, document,'script',
					'https://connect.facebook.net/en_US/fbevents.js');
			fbq('init', '2287189321393336');
			fbq('track', 'PageView');
		</script>
		<noscript><img height="1" width="1" style="display:none"
					     src="https://www.facebook.com/tr?id=2287189321393336&ev=PageView&noscript=1"
		/></noscript>
		<!-- End Facebook Pixel Code -->

	</f:section>

	<!--::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Meta-->

	<f:section name="meta">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:section>
</head>

<!--####################################################################################### Body-->

<body>

<f:section name="body">

	<!--::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Nav-->

	<f:render partial="Navigation" arguments="{_all}" />

	<!--::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Content-->

	<div class="content">
		{content.main -> f:format.raw()}
	</div>

	<!--################################################################################### Footer-->

	<f:render partial="Footer" arguments="{_all}" />

</f:section>

<!--::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: Scripts-->

<f:section name="bodyScripts">
	<!-- Put your scripts inclusions for the end of the body here, they will be included in your website by Fusion -->
	<script type="text/javascript" src="{f:uri.resource(path:'Scripts/Menu.js', package:'Capitalclinic.Site')}"></script>
</f:section>

</body>

</html>
