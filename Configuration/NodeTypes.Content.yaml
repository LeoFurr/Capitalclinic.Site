# Standard styled button
'Capitalclinic.Site:CapitalclinicButton':
    superTypes:
      'Neos.Neos:Content': TRUE
    ui:
      inspector:
        groups:
          advanced:
            label: 'Options'
            icon: 'icon-adjust'
            position: 1
      label: 'Standard Capitalclinic Button'
      icon: 'icon-toggle-on'
      group: 'general'
      position: 3
    properties:
      title:
        type: string
        defaultValue: 'Button Title'
        ui:
          label: 'Title'
          inlineEditable: TRUE
      url:
        type: string
        ui:
          label: 'Button Link'
          reloadIfChanged: TRUE
          inspector:
            group: 'advanced'
            editor: 'Neos.Neos/Inspector/Editors/TextFieldEditor'
            editorOptions:
              placeholder: 'http://... or /siteName'
      color:
        type: string
        defaultValue: '--tint-color'
        ui:
          label: 'Button Color'
          reloadIfChanged: TRUE
          inspector:
            group: 'advanced'
            editor: Content/Inspector/Editors/SelectBoxEditor
            editorOptions:
              placeholder: 'Tint'
              values:
                --tint-color:
                  label: 'Tint'
                --theme-color:
                  label: 'Theme'
                --accent-color:
                  label: 'Accent'
                --blue:
                  label: 'Blue'

# Container Box for elements
'Capitalclinic.Site:CapitalclinicBox':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    group: structure
    label: Capitalclinic Box
    icon: icon-square
    inlineEditable: true
    inspector:
      groups:
        advanced:
          label: 'Options'
          icon: 'icon-adjust'
          position: 1
  properties:
    centering:
      type: string
      defaultValue: ''
      ui:
        label: 'Content Alignment'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Default'
            values:
              --default-wrapper:
                label: 'Default'
              --left-wrapper:
                label: 'Left'
              --center-wrapper:
                label: 'Center'
              --right-wrapper:
                label: 'Right'
    applyHeight:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Assign artificial height?'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
    artificialHeight:
      type: string
      ui:
        label: 'Height'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: 'Neos.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'eg. 120px'
    color:
      type: string
      defaultValue: ''
      ui:
        label: 'Background Color'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Tint'
            values:
              --no-color:
                label: 'Transparent'
              --tint-color:
                label: 'Tint'
              --theme-color:
                label: 'Theme'
              --accent-color:
                label: 'Accent'
              --accent-alt-color:
                label: 'Accent Alt'
    backgroundImage:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: 'Background Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editorOptions:
            features:
              crop: true
              resize: false
    backgroundSize:
      type: string
      ui:
        label: 'Adjust background image size'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: 'Neos.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'eg. 200px'
    backgroundPosition:
      type: string
      ui:
        label: 'Adjust background image position'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: 'Neos.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'eg. center center'
  childNodes:
    column0:
      type: 'Neos.Neos:ContentCollection'

# Standard separator line
'Capitalclinic.Site:CapitalclinicSeparator':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    inspector:
      groups:
        advanced:
          label: 'Options'
          icon: 'icon-adjust'
          position: 1
    label: 'Standard Capitalclinic Separator'
    icon: 'icon-minus'
    group: 'general'
    position: 3
  properties:
    color:
      type: string
      defaultValue: '--tint-color'
      ui:
        label: 'Separator Color'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Tint'
            values:
              --tint-color:
                label: 'Tint'
              --theme-color:
                label: 'Theme'
              --accent-color:
                label: 'Accent'
              --blue:
                label: 'Blue'