# Custom pages operating in the document.

# HomePage - only one instance allowed, defines header and footer.
'Capitalclinic.Site:HomePage':
  constraints:
    nodeTypes:
      'Capitalclinic.Site:HomePage': false
  superTypes:
    'Neos.NodeTypes:Page': TRUE
  ui:
    inspector:
      groups:
        advanced:
          label: 'Options'
          icon: 'icon-adjust'
          position: 1
    icon: 'icon-home'
    label: 'Capitalclinic Homepage'
    position: 2
  properties:
    code:
      type: string
      ui:
        label: 'Header Code'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: 'Neos.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'eg. Google Analytics'
  childNodes:
    header:
      type: 'Neos.Neos:ContentCollection'
    footer:
      type: 'Neos.Neos:ContentCollection'

# Standard page.
'Capitalclinic.Site:Page':
  constraints:
    nodeTypes:
      'Capitalclinic.Site:HomePage': false
  superTypes:
    'Neos.Neos:Document': true
  ui:
    icon: 'icon-file'
    label: 'Capitalclinic Page'
    position: 1
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'